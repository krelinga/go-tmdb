tar Trek Day, but beginning in 2020, CBS — first through CBS All Access and then through Paramount+— began hosting Star Trek Day celebrations.","popularity":43.4423,"poster_path":"/bK4YSjWdwd7sgB1qIRgnoHfWtrU.jpg","first_air_date":"2020-09-08","name":"Star Trek Day","vote_average":5.5,"vote_count":2},{"adult":false,"backdrop_path":"/bSlYHSM9m2OuzPX73xU2KWWY1yk.jpg","genre_ids":[10765,10759,18],"id":67198,"origin_country":["US"],"original_language":"en","original_name":"Star Trek: Discovery","overview":"Follow the voyages of Starfleet on their missions to discover new worlds and new life forms, and one Starfleet officer who must learn that to truly understand all things alien, you must first understand yourself.","popularity":58.3107,"poster_path":"/xwpOHgym48Ftz7fbJq5te5xoiwu.jpg","first_air_date":"2017-09-24","name":"Star Trek: Discovery","vote_average":7.1,"vote_count":1855},{"adult":false,"backdrop_path":"/ywK4VrR7vL56mDGXDLMtFypwqA8.jpg","genre_ids":[10765,18],"id":253,"origin_country":["US"],"original_language":"en","original_name":"Star Trek","overview":"Space. The Final Frontier. The U.S.S. Enterprise embarks on a five year mission to explore the galaxy. The Enterprise is under the command of Captain James T. Kirk with First Officer Mr. Spock, from the planet Vulcan. With a determined crew, the Enterprise encounters Klingons, Romulans, time paradoxes, tribbles and genetic supermen led by Khan Noonian Singh. Their mission is to explore strange new worlds, to seek new life and new civilizations, and to boldly go where no man has gone before.","popularity":51.3341,"poster_path":"/bPsxOpHVpVCX3hFz2fxnF1Vz3Dj.jpg","first_air_date":"1966-09-08","name":"Star Trek","vote_average":8.01,"vote_count":1341},{"adult":false,"backdrop_path":"/gH5HQbMsSfPc0R41JYTefjB7klZ.jpg","genre_ids":[10765,10759,18],"id":314,"origin_country":["US"],"original_language":"en","original_name":"Star Trek: Enterprise","overview":"During the mid-22nd century, a century before Captain Kirk''s five-year mission, Jonathan Archer captains the United Earth ship Enterprise during the early years of Starfleet, leading up to the Earth-Romulan War and the formation of the Federation.","popularity":79.1364,"poster_path":"/tsbBTABtNgu0ycsFpnIhiQ5woOM.jpg","first_air_date":"2001-09-26","name":"Star Trek: Enterprise","vote_average":7.569,"vote_count":846},{"adult":false,"backdrop_path":"/kG7GwGBHpCI6lA6SaEydKHHOxkU.jpg","genre_ids":[10765,16,35],"id":85948,"origin_country":["US"],"original_language":"en","original_name":"Star Trek: Lower Decks","overview":"The lives of the support crew serving on one of Starfleet''s least important ships, the U.S.S. Cerritos, in 2380. Ensigns Mariner, Boimler, Rutherford and Tendi have to keep up with their duties and their social lives, often while the ship is being rocked by a multitude of sci-fi anomalies.","popularity":51.2798,"poster_path":"/i7Em3r7KCyNfkOwMkyqN8UMvK8S.jpg","first_air_date":"2020-08-06","name":"Star Trek: Lower Decks","vote_average":7.6,"vote_count":370},{"adult":false,"backdrop_path":"/lodNd9ITHf32q8ybHArHqoWOcXf.jpg","genre_ids":[10765,10759,18],"id":85949,"origin_country":["US"],"original_language":"en","original_name":"Star Trek: Picard","overview":"Set twenty years after the events of Star Trek Nemesis, we follow the now-retired Admiral Picard into the next chapter of his life.","popularity":37.7971,"poster_path":"/bONYUEn7iMFCebhDuqNG7hqqwoO.jpg","first_air_date":"2020-01-23","name":"Star Trek: Picard","vote_average":7.297,"vote_count":1764},{"adult":false,"backdrop_path":null,"genre_ids":[99],"id":3801,"origin_country":["AU","CA","GB"],"original_language":"en","original_name":"Globe Trekker","overview":"Globe Trekker is an adventure tourism television series produced by Pilot Productions. The British series was inspired by the Lonely Planet travelbooks and began airing in 1994. Globe Trekker is broadcast in over 40 countries across six continents.\n\nEach episode features a host, called a traveller, who travels with a camera crew to a country—often, a relatively exotic locale—and experiences the sights, sounds, and culture that the location has to offer. Special episodes feature in-depth city, beach, dive, shopping, history, festival, and food guides.\n\nThe show often goes far beyond popular tourist destinations in order to give viewers a more authentic look at local culture. Presenters usually participate in different aspects of regional life, such as attending a traditional wedding or visiting a mining community. They address the viewer directly, acting as tourists-turned-tour guides, but are also filmed interacting with locals and discovering interesting locations in unrehearsed sequences. Globe Trekker also sometimes includes brief interviews with backpackers who share tips on independent travel in that particular country.","popularity":14.6366,"poster_path":"/hMP8XLI1QFqJdeZ6fz78RdWniYE.jpg","first_air_date":"1994-12-31","name":"Globe Trekker","vote_average":7.8,"vote_count":6},{"adult":false,"backdrop_path":"/dYP7g2vYY5L1FyZzgEETF9eeU3r.jpg","genre_ids":[10765,10759],"id":82491,"origin_country":["US"],"original_language":"en","original_name":"Star Trek: Short Treks","overview":"Each episode tells a stand-alone story that serves as an opportunity for deeper storytelling and exploration of key characters and themes that fit into Star Trek: Discovery and the expanding Star Trek universe.","popularity":6.0313,"poster_path":"/1IMhBaY9PyjV2QlBa4tVe3W8EQi.jpg","first_air_date":"2018-10-03","name":"Star Trek: Short Treks","vote_average":6.3,"vote_count":90},{"adult":false,"backdrop_path":"/nbuE6gyskp6J5HRYaDrY9ZPLVqD.jpg","genre_ids":[99],"id":222309,"origin_country":["US"],"original_language":"en","original_name":"Extreme Treks","overview":"Join Ryan again on his most recent Extreme Treks series. Extreme Treks is part adventure, part exploration, and part education. The best way to understand and respect the world around us is to put yourself right in the path of Mother Nature.","popularity":0.5677,"poster_path":"/zR0X7RB0R6PpuCJzICglz5HH0Xa.jpg","first_air_date":"2014-01-01","name":"Extreme Treks","vote_average":0.0,"vote_count":0},{"adult":false,"backdrop_path":"/9aH9Jf2jHgTIExOLpJppPFKdc9R.jpg","genre_ids":[99],"id":137895,"origin_country":["US"],"original_language":"en","original_name":"The Center Seat: 55 Years of Star Trek","overview":"In honor of the sci-fi franchise’s 55th anniversary this year and produced by The Nacelle Company, the project will feature interviews with cast, crew and experts as it explores pivotal moments in the franchise’s history, from its inception at Lucille Ball’s production company Desilu to recent film and television adaptations.","popularity":53.0555,"poster_path":"/sYlsE2W1g244E3O1RLJuSiFOMDL.jpg","first_air_date":"2021-11-05","name":"The Center Seat: 55 Years of Star Trek","vote_average":6.9,"vote_count":16},{"adult":false,"backdrop_path":"/627K48naKH2Y3Rz47Ydra4qktdI.jpg","genre_ids":[10765],"id":103516,"origin_country":["US"],"original_language":"en","original_name":"Star Trek: Strange New Worlds","overview":"Follow Captain Christopher Pike, Science Officer Spock and Number One in the years before Captain Kirk boarded the U.S.S. Enterprise, as they explore new worlds around the galaxy.","popularity":17.254,"poster_path":"/w6KapI2JvrCkOPmQhkwYPJNjqeo.jpg","first_air_date":"2022-05-05","name":"Star Trek: Strange New Worlds","vote_average":8.1,"vote_count":605},{"adult":false,"backdrop_path":"/9WXRqIyNIV1J272dC3RdlT5aAOb.jpg","genre_ids":[16,10765,10762],"id":106393,"origin_country":["US"],"original_language":"en","original_name":"Star Trek: Prodigy","overview":"A motley crew of young rebellious aliens commandeer an old Starfleet ship and must figure out how to work together while navigating a greater galaxy, in search for a better future. These six young outcasts know nothing about the ship they have commandeered, but over the course of their adventures together, they will each be introduced to Starfleet and the ideals it represents.","popularity":20.8674,"poster_path":"/hUzSjQYNZ1T0yiKDTzvxsTJR4of.jpg","first_air_date":"2021-10-28","name":"Star Trek: Prodigy","vote_average":7.4,"vote_count":159},{"adult":false,"backdrop_path":null,"genre_ids":[],"id":204780,"origin_country":["GB"],"original_language":"en","original_name":"Trek: Spy on the Wildebeest","overview":"Documentary following a wildebeest calf making a spectacular year-long journey, an arduous 3,000km round trip across Tanzania''s Serengeti and Kenya''s Masai Mara","popularity":0.0363,"poster_path":"/kbn5t1XX9cuFBQHma1MQuLwboHG.jpg","first_air_date":"2007-01-14","name":"Trek: Spy on the Wildebeest","vote_average":0.0,"vote_count":0},{"adult":false,"backdrop_path":"/chXV3S3mpnf46zs5CA0nrrIF462.jpg","genre_ids":[10765],"id":223530,"origin_country":["US"],"original_language":"en","original_name":"Star Trek: Starfleet Academy","overview":"A young group of cadets come together to pursue a common dream of hope and optimism. Under the watchful and demanding eyes of their instructors, they will discover what it takes to become Starfleet officers as they navigate blossoming friendships, explosive rivalries, first loves and a new enemy that threatens both the Academy and the Federation itself.","popularity":2.2895,"poster_path":"/uetyOwgR3lO6qMDr7hrs2DGtHB9.jpg","first_air_date":"","name":"Star Trek: Starfleet Academy","vote_average":0.0,"vote_count":0},{"adult":false,"backdrop_path":"/6UanW1NNRUSKew8eWlil8l4Ai1j.jpg","genre_ids":[10765],"id":244323,"origin_country":["US"],"original_language":"en","original_name":"Star Trek: New Voyages","overview":"","popularity":2.8838,"poster_path":"/y6rKdIVuhjG3V9XeXJbyn4spzqI.jpg","first_air_date":"2004-01-16","name":"Star Trek: New Voyages","vote_average":5.0,"vote_count":3},{"adult":false,"backdrop_path":null,"genre_ids":[],"id":1081,"origin_country":["US"],"original_language":"en","original_name":"Star Trek: Hidden Frontier","overview":"Star Trek: Hidden Frontier was a Star Trek fan film project. Produced on digital video, the show''s sets are almost completely virtual, using a green-screen chroma keyed process to place performers into virtual settings.\n\nThe series is set during the era of the Star Trek: The Next Generation series. Episodes revolve around the starship USS Excelsior, and its home base, Deep Space 12, which is located in the Briar Patch, a region of space introduced in the film Star Trek: Insurrection.\n\nHidden Frontier has produced 50 episodes, and focuses on character relationships, including gay and lesbian characters and subplots.\n\nProduced by Rob Caves, Hidden Frontier ran for seven seasons and was produced by volunteers in Southern California. The final episode of the series aired in May 2007. Two new spin-offs, Star Trek: Odyssey and Star Trek: The Helena Chronicles, also produced by Rob Caves, take place shortly after the end of Hidden Frontier.","popularity":5.1169,"poster_path":null,"first_air_date":"2000-01-01","name":"Star Trek: Hidden Frontier","vote_average":7.2,"vote_count":5},{"adult":false,"backdrop_path":"/m7yfGIyd7APqlxsgo9Fw5n88yDx.jpg","genre_ids":[99,10765],"id":91332,"origin_country":[],"original_language":"en","original_name":"Star Trek: Inside the Roddenberry Vault","overview":"Fifty years after the original Star Trek first arrived on television, is there anything about Gene Roddenberry''s space opera that hasn''t been uncovered? Plenty! On December 13, 2016 fans can experience Star Trek: The Original Series - The Roddenberry Vault, a newly produced multi-part documentary featuring footage from the cutting room floor, long preserved in film canisters by the Roddenberry Estate. The origins of the classic series are explored with new interviews featuring cast and production personnel combined with newly-found deleted scenes, alternate angles, outtakes, behind the scenes moments, and original visual effects elements to tell the definitive story on the making and enduring legacy of Gene Roddenberry''s creation.","popularity":3.6551,"poster_path":"/dxnjHfEGKtpna4RyvjHkQktGmfb.jpg","first_air_date":"2016-12-05","name":"Star Trek: Inside the Roddenberry Vault","vote_average":1.0,"vote_count":1}],"total_pages":3,"total_results":49}'
