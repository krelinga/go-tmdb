        body: '{"page":2,"results":[{"adult":false,"backdrop_path":null,"genre_ids":[10765],"id":4080,"origin_country":["US"],"original_language":"en","original_name":"Star Trek: Odyssey","overview":"Star Trek: Odyssey is a Star Trek fan production from Areakt Productions, the creators of Star Trek: Hidden Frontier. Set after the end of Hidden Frontier, Odyssey follows the USS Odyssey as it struggles to get home from a dangerous mission that has taken it and her crew 2.5 million light years from home... to the unknowns of the Andromeda Galaxy. This is the first Star Trek series, fan produced or otherwise, to take place outside of our own Earth''s galaxy.\n\nThe pilot for Odyssey, entitled Iliad, was put to wide release on Saturday, September 22, 2007 and is now freely available on the official website.\n\nAccording to the creator of Hidden Frontier and Odyssey, Rob Caves, Odyssey will be primarily centered around Lt. Cmdr. Ro Nevin in a loose retelling of Homer''s classic story of The Odyssey, set in the 24th century universe of Star Trek.\n\nRo was involved in numerous episodes of the Star Trek: Hidden Frontier series, and was in the first gay plotlines during the second season of Hidden Frontier. Caves has said that although Ro is an openly gay/bisexual character, the new series \"will focus instead on new aspects of his evolving persona that have not been explored yet in Hidden Frontier\".","popularity":2.8327,"poster_path":"/bX2tZrhEt8noxDQVw2hOXaRAgsN.jpg","first_air_date":"2007-09-01","name":"Star Trek: Odyssey","vote_average":7.7,"vote_count":4},{"adult":false,"backdrop_path":"/3LWAdtoKksNX9Crr7vD8hszQPS0.jpg","genre_ids":[16,18,10765],"id":1992,"origin_country":["US"],"original_language":"en","original_name":"Star Trek","overview":"The animated adventures of Captain Kirk, Mr. Spock and the crew of the Starship Enterprise.","popularity":8.8939,"poster_path":"/kvWG0bsLVQt23gZO6DI1mPosLxZ.jpg","first_air_date":"1973-09-08","name":"Star Trek","vote_average":6.8,